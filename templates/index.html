<!DOCTYPE html>
<html>
<head>
    <title>Code Interpreter</title>
</head>
<body>
    <h1>Code Interpreter</h1>
    <form action="{{ url_for('run_code') }}" method="post">
        <textarea name="code" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Run Code">
    </form>
    <br>
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
</body>
</html>
